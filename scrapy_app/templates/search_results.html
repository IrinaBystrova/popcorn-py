{% extends "base_generic.html" %}
{% block content %}

    <h1>You searched for: {{ query }} </h1>

    {% if series %}
        <p>Found {{ series|length }} TV series:</p>
        <ul>
            {% for s in series %}
            <li>
                <a href="{{ s.get_absolute_url }}">{{ s.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>I have no TV series like this!</p>
    {% endif %}

{% endblock %}
