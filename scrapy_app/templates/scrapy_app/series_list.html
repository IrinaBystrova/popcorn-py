{% extends "base_generic.html" %}

{% block content %}
    <h1>Series list</h1>

    <form action="/popcorn-py/search/" method="get">
        <input placeholder="Series name.." type="text" name="q">
        <input type="submit" value="Search">
    </form>

    {% if series_list %}
    <ul>
        {% for series in series_list %}
        <li>
            <a href="{{ series.get_absolute_url }}">{{ series.title }}</a> ({{ series.date }})
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no series!</p>
    {% endif %}
{% endblock %}
